<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tasks Preview</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fdf2f7;
        margin: 0;
        padding: 20px;
    }

    h2 {
        color: #c72863;
        font-size: 32px;
        margin-bottom: 5px;
    }

    p {
        font-size: 16px;
        margin-bottom: 20px;
    }

    .task-section {
        text-align: center;
    }

    .task-buttons {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 25px;
    }

    .task-btn {
        background-color: #c72863;
        color: white;
        padding: 12px 25px;
        border-radius: 30px;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        display: flex;
        align-items: center;
        gap: 6px;
    }

    .task-btn:hover {
        background-color: #a41e52;
    }

    #pdfViewerContainer {
        width: 100%;
        height: 700px;
        background: #ffffff;
        border: 4px solid #c72863;
        border-radius: 10px;
        overflow: hidden;
        display: none; /* Hidden until a button is clicked */
        margin-top: 30px;
    }

    #pdfViewer {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>

<body>

<!-- ========================================================= -->
<!-- ðŸ”´ BUTTONS SECTION (ALL TASKS TOGETHER) -->
<!-- ========================================================= -->
<div class="task-section">
    <h2>ðŸ“„ Midterm & Final Tasks</h2>
    <p>Click below to preview my work instantly!</p>

    <div class="task-buttons">

        <!-- MIDTERM TASK BUTTONS -->
        <button class="task-btn" onclick="openPDF('midterm1.pdf')">Midterm Task 1</button>
        <button class="task-btn" onclick="openPDF('midterm2.pdf')">Midterm Task 2</button>
        <button class="task-btn" onclick="openPDF('midterm3.pdf')">Midterm Task 3</button>
        <button class="task-btn" onclick="openPDF('midterm4.pdf')">Midterm Task 4</button>
        <button class="task-btn" onclick="openPDF('midterm5.pdf')">Midterm Task 5</button>
        <button class="task-btn" onclick="openPDF('midterm6_part1.pdf')">Midterm Task 6 (Part 1)</button>
        <button class="task-btn" onclick="openPDF('midterm6_part2.pdf')">Midterm Task 6 (Part 2)</button>

        <!-- FINAL TASK BUTTONS -->
        <button class="task-btn" onclick="openPDF('final1.pdf')">Final Task 1</button>
        <button class="task-btn" onclick="openPDF('final2.pdf')">Final Task 2</button>
        <button class="task-btn" onclick="openPDF('final3.pdf')">Final Task 3</button>
        <button class="task-btn" onclick="openPDF('final4.pdf')">Final Task 4</button>
        <button class="task-btn" onclick="openPDF('final5.pdf')">Final Task 5</button>
        <button class="task-btn" onclick="openPDF('final6.pdf')">Final Task 6</button>

    </div>
</div>

<!-- ========================================================= -->
<!-- ðŸ”´ PDF VIEWER BOX (BOTTOM) -->
<!-- ========================================================= -->
<div id="pdfViewerContainer">
    <iframe id="pdfViewer"></iframe>
</div>

<script>
function openPDF(file) {
    document.getElementById("pdfViewerContainer").style.display = "block";
    document.getElementById("pdfViewer").src = file + "#toolbar=0";
}
</script>

</body>
</html>
